<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
    <h2>{{ title }}</h2>
    <ul>
        <li v-for="item in items" v-bind:class="{ 'removed': item.checked }">
            <div class="checkbox">
                <label>
                    <input type="checkbox" v-model="item.checked"> {{ item.text }}
                </label>
            </div>
        </li>
        <!--<li v-for="item in items">{{ item }}</li>-->
        <!--<li>{{ items[0] }}</li>-->
        <!--<li>{{ items[1] }}</li>-->
    </ul>
    <div class="footer">
        <hr/>
        <em>Change the title of your shopping list here</em>
        <input v-model="title"/>
        <!--<input v-model="itmes[0]"/>-->
        <!--<input v-model="itmes[1]"/>-->
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js" type="text/javascript"></script>
<script type="text/javascript">
    var data = {
        items: [{ text: 'Bananas',  checked: true },
                { text: 'Apples',   checked: false }],
        title: 'My Shopping List',
        newItem: ''
    };

//    var data = {
//        items: ['Bananas', 'Apples'],
//        title: 'My Shopping List'
//    };

    new Vue({
        el: '#app',
        data: data
    });
</script>
</body>
</html>
