<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
    <h2>{{ title }}</h2>
    <div class="input-group">
        <!--<input v-model="newItem" v-on:keyup.enter="addItem"-->
        <input v-model="newItem" @keyup.enter="addItem"
               placeholder="add shopping list item" type="text" class="form-control">
        <span class="input-group-btn">
            <button @click="addItem" class="btn btn-default" type="button"> Add! </button>
            <!--<button v-on:click="addItem" class="btn btn-default" type="button"> Add! </button>-->
        </span>
    </div>
    <ul>
        <li v-for="item in items" v-bind:class="{ 'removed': item.checked }">
            <div class="checkbox">
                <label>
                    <input type="checkbox" v-model="item.checked"> {{ item.text }}
                </label>
            </div>
        </li>
        <!--<li v-for="item in items">{{ item }}</li>-->
        <!--<li>{{ items[0] }}</li>-->
        <!--<li>{{ items[1] }}</li>-->
    </ul>
    <div class="footer">
        <hr/>
        <em>Change the title of your shopping list here</em>
        <input v-model="title"/>
        <!--<input v-model="itmes[0]"/>-->
        <!--<input v-model="itmes[1]"/>-->
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js" type="text/javascript"></script>
<script type="text/javascript">
    "use strict";

    var data = {
        items: [{ text: 'Bananas',  checked: true },
                { text: 'Apples',   checked: false }],
        title: 'My Shopping List',
        newItem: ''
    };

//    var data = {
//        items: ['Bananas', 'Apples'],
//        title: 'My Shopping List'
//    };

    new Vue({
        el: '#app',
        data: data,
        methods: {
            addItem: function() {
                var text;

                // String.prototype.trim(): 문자열에서 선행 및 후행 공백과 줄 종결자 문자를 제거한다.
                text = this.newItem.trim();
                if (text) {
                    this.items.push({
                        text: text,
                        checked: false
                    });

                    this.newItem = '';
                }
            }
        }
    });
</script>
</body>
</html>
