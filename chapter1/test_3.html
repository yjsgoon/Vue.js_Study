<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
    <h2>
        <span>Pomodoro</span>
        <button @click="start()">
            <i class="glyphicon glyphicon-play"></i>
        </button>
    </h2>
    <h3>{{ title }}</h3>
    <div class="well">
        <div class="pomodoro-timer">
            <span>{{ min }}</span>:<span>{{ sec }}</span>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript">
    "use strict";

    const POMODORO_STATES = {
        WORK: 'work',
        REST: 'rest'
    };
    const WORKING_TIME_LENGTH_IN_MINUTES = 1;
    const RESTING_TIME_LENGTH_IN_MINUTES = 1;

    new Vue({
        el: '#app',
        data: {
            minute: WORKING_TIME_LENGTH_IN_MINUTES,
            second: 0,
            pomodoroState: POMODORO_STATES.WORK,
            timestamp: 0
        },
        computed: {
            // {{ title }}을 통해 순차적으로 먼저 색인되는 title을 bind할 수 있다.
            title: function() {
                return this.pomodoroState === POMODORO_STATES.WORK ? 'WORK!' : 'REST!';
            },
            min: function() {
                if (this.minute < 10) {
                    return '0' + this.minute;
                }

                return this.minute;
            },
            sec:function () {
                if (this.second < 10) {
                    return '0' + this.second;
                }

                return this.second;
            }
        },
        methods: {
            start: function() {
                this._tick();
                this.interval = setInterval(this._tick, 1000);
            },
            _tick: function() {
                // second가 0이 아니라면 값을 감소시킨다.
                if (this.second !== 0) {
                    this.second--;
                    return;
                }

                // second가 0이고 minute가 0이 아니라면
                // minute를 감소시키고 second를 59로 설정한다.
                if (this.minute !== 0) {
                    this.minute--;
                    this.second = 59;
                    return;
                }

                // second와 minute가 0이라면
                // 휴식 시간과 업무 시간을 토글한다.
                this.pomodoroState = this.pomodoroState ===
                                     POMODORO_STATES.WORK ? POMODORO_STATES.REST : POMODORO_STATES.WORK;

                if (this.pomodoroState === POMODORO_STATES.WORK) {
                    this.minute = WORKING_TIME_LENGTH_IN_MINUTES;
                } else {
                    this.minute = RESTING_TIME_LENGTH_IN_MINUTES;
                }
            }
        }
    });
</script>
</body>
</html>
