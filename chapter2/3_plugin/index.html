<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js</title>
</head>
<body>
<div id="app">
    <input v-model="item"/>
    <hr>
    <div>Square: <span v-square="item"></span></div>
    <div>Root: <span v-sqrt="item"></span></div>
    <div>Sin: <span v-sin="item"></span></div>
    <div>Cos: <span v-cos="item"></span></div>
    <div>Tan: <span v-tan="item"></span></div>
</div>
<script src="main.js"></script>
<script type="text/javascript">
    /**
     * pakcage.json comment
     */

    // grunt는 자바스크립트 자동 빌드도구다.
    // babel은 자바스크립트 다음 세대 버전을 쓸수있도록 해주는 transpiler
    // browserify는 브라우저 단에서 node.js의 패키지 관리처럼 브라우저 단에서도 관리를 해줄수 있도록 하기위해 만든 것. 자매품은 webpack.
</script>
</body>
</html>
